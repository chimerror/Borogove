version: 0.0.{build}

environment:
  BorogoveConnectionString:
    secure: 

install:
  - mkdir ..\Wyam
  - mkdir ..\Output
  - ps: Start-FileDownload "https://github.com/Wyamio/Wyam/releases/download/v0.11.3-beta/Wyam-v0.11.3-beta.zip" -FileName "..\Wyam\Wyam.zip"
  - 7z x ..\Wyam\Wyam.zip -o..\Wyam -r

build:
  publish_wap: true

before_build:
  - nuget restore

after_build:
  - ..\Wyam\Wyam.exe Borogove.TestSite --output ..\Output --verbose
  - dir Output

artifacts:
  - path: Output
    name: wyam output
    type: zip

deploy:
  - provider: WebDeploy
    server: https://borogovedevo.scm.azurewebsites.net:443/msdeploy.axd?site=BorogoveDevo
